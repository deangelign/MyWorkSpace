<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="tituloPagina">
		Cadastrar Venda
	</ui:define>
	
	<ui:define name="corpo">
	
	<h:form id="tabela">
        	<h:dataTable id="tabela" var="venda" value="#{cadastrarVendaBean.listarProdutos}" >
        		<h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Vendedor"/>
                    </f:facet>
                    <h:outputText value="#{venda.nomeVendedor}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Cliente"/>
                    </f:facet>
                    <h:outputText value="#{venda.nomeCliente}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="dados da entrega"/>
                    </f:facet>
                    <h:outputText />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valor"/>
                    </f:facet>
                    <h:outputText />
                </h:column>
                
        	</h:dataTable>
        </h:form>
	
	
       	<h:panelGrid id="infoVenda" columns="2" style="margin-bottom:10px">
   			<h:outputLabel for="nomeVendedor" value="Nome do Vendedor:" />
       		<h:inputText id="nomeVendedor" />
       		
       		<h:outputLabel for="nomeCliente" value="Nome do Cliente:" />
       		<h:inputText id="nomeCliente" />
       		       		
       		<h:outputLabel for="entrega" value="Dados da Entrega:" />
       		<h:inputText id="entrega" />
       		
       		<h:outputLabel for="valor" value="Valor:" />
       		<h:inputSecret id="valor" />

        	<h:commandButton value="Cadastrar Venda" />        		
    	</h:panelGrid>
	</ui:define>
	
</ui:composition>
