<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{tipoProdutoBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD TipoProduto</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="formLogin">


						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Nome do tipo"
								required="true" value="#{tipoProdutoBean.tipoProduto.nomeTipo}" />
						</div>

						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{tipoProdutoBean.cadastrar}" />
					</h:form>


					<h:form id="tabela">
						<h4 class="page-header">tipoProdutos</h4>
						<h:dataTable value="#{tipoProdutoBean.tipoProdutos}"
							var="_tipoProduto" id="tabelatipoProdutos"
							styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> ID </f:facet>


								<h:outputText value="#{_tipoProduto.nomeTipo}" />

							</h:column>


							<h:column>

								<f:facet name="header">Action</f:facet>
								<h:commandLink value="Deletar"
									action="#{tipoProdutoBean.deletarAction(_tipoProduto)}">
								</h:commandLink>

							</h:column>



						</h:dataTable>



					</h:form>
				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
