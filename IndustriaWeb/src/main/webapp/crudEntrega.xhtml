<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{motoristaBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD motorista</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="formLogin">
						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Nome completo"
								required="true" value="#{motoristaBean.motorista.nome}" />
						</div>

						<div class="form-group">
							<h:message for="sexo" style="color: red;" />

							<h:selectOneRadio id="sexo" value="#{motoristaBean.motorista.sexo}"
								required="true" requiredMessage="selecione um sexo">
								<f:selectItem itemValue="M" itemLabel="Masculino" />
								<f:selectItem itemValue="F" itemLabel="Feminino" />
							</h:selectOneRadio>
						</div>

						<div class="form-group">
							<h:message for="email" style="color: red;" />
							<h:inputText class="form-control" id="email"
								pt:placeholder="Email" required="true"
								requiredMessage="Por favor digite um Email"
								value="#{motoristaBean.motorista.email}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="endereco" style="color: red;" />
							<h:inputText class="form-control" id="endereco"
								pt:placeholder="endereco" required="true"
								requiredMessage="Por favor digite um endereco"
								value="#{motoristaBean.motorista.endereco}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="telefone" style="color: red;" />
							<h:inputText class="form-control" id="telefone"
								pt:placeholder="telefone" required="true"
								requiredMessage="Por favor digite um telefone"
								value="#{motoristaBean.motorista.telefone}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="cpf" style="color: red;" />
							<h:inputText class="form-control" id="cpf" pt:placeholder="cpf"
								required="true" requiredMessage="Por favor digite um cpf"
								value="#{motoristaBean.motorista.cpf}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="idade" style="color: red;" />
							<h:inputText class="form-control" id="idade"
								pt:placeholder="idade" required="true"
								requiredMessage="Por favor digite uma idade"
								value="#{motoristaBean.motorista.idade}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="numeroHabilitacao" style="color: red;" />
							<h:inputText class="form-control" id="numeroHabilitacao"
								pt:placeholder="numero de habilitacao" required="true"
								requiredMessage="Por favor digite o numero da carteira de Habilitacao"
								value="#{motoristaBean.motorista.numeroHabilitacao}">
							</h:inputText>
						</div>

						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{motoristaBean.cadastrar}" />
					</h:form>




					<h:form id="tabela">
						<h4 class="page-header">motorista</h4>
						<h:dataTable value="#{motoristaBean.motoristas}" var="_motorista"
							id="tabelamotoristas" styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> Nome </f:facet>

								<h:inputText value="#{_motorista.nome}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.nome}"
									rendered="#{not _motorista.editable}" />

							</h:column>




							<h:column>
								<f:facet name="header"> Sexo </f:facet>

								<h:inputText value="#{_motorista.sexo}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.sexo}"
									rendered="#{not _motorista.editable}" />

							</h:column>

							<h:column>
								<f:facet name="header"> Email </f:facet>

								<h:inputText value="#{_motorista.email}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.email}"
									rendered="#{not _motorista.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> endereco </f:facet>

								<h:inputText value="#{_motorista.endereco}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.endereco}"
									rendered="#{not _motorista.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> telefone </f:facet>

								<h:inputText value="#{_motorista.telefone}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.telefone}"
									rendered="#{not _motorista.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> cpf </f:facet>

								<h:inputText value="#{_motorista.cpf}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.cpf}"
									rendered="#{not _motorista.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> numero Cartao </f:facet>

								<h:inputText value="#{_motorista.numeroHabilitacao}" size="10"
									rendered="#{_motorista.editable}" />
								<h:outputText value="#{_motorista.numeroHabilitacao}"
									rendered="#{not _motorista.editable}" />

							</h:column>


							<h:column>

								<f:facet name="header">Action</f:facet>

								<h:commandLink value="Editar"
									action="#{motoristaBean.editAction(_motorista)}"
									rendered="#{not _motorista.editable}">

								</h:commandLink>

								<h:outputText value="&#160;" />

								<h:commandLink value="Deletar"
									action="#{motoristaBean.deletarAction(_motorista)}">

								</h:commandLink>



							</h:column>

						</h:dataTable>

						<h:commandButton value="Salvar alteracoes"
							action="#{motoristaBean.salvarAlteracoesAction}" />


					</h:form>



				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
