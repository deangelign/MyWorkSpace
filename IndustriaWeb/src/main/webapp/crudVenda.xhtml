<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{produtoBean.atualizarLista}" />
			<f:viewAction action="#{produtoBean.atualizarListas}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD Venda</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="form">
						<h:message for="nomeProduto" style="color: red;" />

						<div class="form-group">

							<h:selectOneMenu label="Cliente" id="caixaSelecaoCliente"
								value="#{entregaBean.entrega.motorista.id}"
								class="btn btn-default dropdown-toggle" required="true"
								requiredMessage="por faovor, selecione um Motorista">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{entregaBean.motoristas}"
									var="_motorista" itemValue="#{_motorista.id}"
									itemLabel="#{_motorista.nome}" />
							</h:selectOneMenu>



						</div>

					</h:form>

				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
