<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{tipoProdutoAlmoxarifadoBean.atualizarListas}" />
			<f:viewAction action="#{tipoProdutoAlmoxarifadoBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD TipoProdutoAlmoxarifado</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="form">

						<h:message for="caixaSelecaoAlmoxarifado" style="color: red;" />
						<div class="form-group">
							<h:selectOneMenu label="Almoxarifado"
								id="caixaSelecaoAlmoxarifado"
								value="#{tipoProdutoAlmoxarifadoBean.tipoProdutoAlmoxarifado.almoxarifado.id}"
								class="btn btn-default dropdown-toggle" required="true"
								requiredMessage="por faovor, selecione um almoxarifado">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems
									value="#{tipoProdutoAlmoxarifadoBean.almoxarifados}"
									var="_almoxarifado" itemValue="#{_almoxarifado.id}"
									itemLabel="#{_almoxarifado.id}" />
							</h:selectOneMenu>
						</div>


						<h:message for="caixaSelecaoTipoProduto" style="color: red;" />
						<div class="form-group">
							<h:selectOneMenu label="TipoProduto"
								id="caixaSelecaoTipoProduto"
								value="#{tipoProdutoAlmoxarifadoBean.tipoProdutoAlmoxarifado.tipoProduto.id}"
								class="btn btn-default dropdown-toggle" required="true"
								requiredMessage="por faovor, selecione um tipo de produto">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems
									value="#{tipoProdutoAlmoxarifadoBean.tipoProdutos}"
									var="_tipoProduto" itemValue="#{_tipoProduto.id}"
									itemLabel="#{_tipoProduto.nomeTipo}" />
							</h:selectOneMenu>
						</div>


						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{tipoProdutoAlmoxarifadoBean.cadastrar}" />
					</h:form>


					<h:form id="tabela">
						<h4 class="page-header">tipoProduto_almoxarifado</h4>
						<h:dataTable
							value="#{tipoProdutoAlmoxarifadoBean.tipoProdutoAlmoxarifados}"
							var="_tipoProdutoAlmoxarifado" id="tabelaTipoProdutoAlmoxarifado"
							styleClass="table table-condensed">

							<h:column>
								<f:facet name="header"> Tipo do Produto </f:facet>

								<h:outputText
									value="#{_tipoProdutoAlmoxarifado.tipoProduto.nomeTipo}"
									rendered="#{not _tipoProdutoAlmoxarifado.editable}" />

								<h:selectOneMenu label="Tipo Produto"
									id="caixaSelecaoTipoProduto"
									value="#{_tipoProdutoAlmoxarifado.tipoProduto.nomeTipo}"
									class="btn btn-default dropdown-toggle" required="true"
									requiredMessage="por faovor, selecione um tipo de produto"
									rendered="#{_tipoProdutoAlmoxarifado.editable}">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems
										value="#{tipoProdutoAlmoxarifadoBean.tipoProdutos}"
										var="_tipoProdutos" itemValue="#{_tipoProdutos.nomeTipo}"
										itemLabel="#{_tipoProdutos.nomeTipo}" />
								</h:selectOneMenu>


							</h:column>


							<h:column>
								<f:facet name="header"> Almoxarifado </f:facet>

								<h:outputText
									value="#{_tipoProdutoAlmoxarifado.almoxarifado.id}"
									rendered="#{not _tipoProdutoAlmoxarifado.editable}" />

								<h:selectOneMenu label="Almoxarifado"
									id="caixaSelecaoAlmoxarifado"
									value="#{_tipoProdutoAlmoxarifado.almoxarifado.id}"
									class="btn btn-default dropdown-toggle" required="true"
									requiredMessage="por faovor, selecione um almoxarifado"
									rendered="#{_tipoProdutoAlmoxarifado.editable}">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems
										value="#{tipoProdutoAlmoxarifadoBean.almoxarifados}"
										var="_almoxarifado" itemValue="#{_almoxarifado.id}"
										itemLabel="#{_almoxarifado.id}" />
								</h:selectOneMenu>

							</h:column>

							<h:column>
								<f:facet name="header">Action</f:facet>
								<h:commandLink value="Editar"
									action="#{tipoProdutoAlmoxarifadoBean.editAction( _tipoProdutoAlmoxarifado)}"
									rendered="#{not  _tipoProdutoAlmoxarifado.editable}">

								</h:commandLink>

								<h:outputText value="&#160;" />

								<h:commandLink value="Deletar"
									action="#{tipoProdutoAlmoxarifadoBean.deletarAction(_tipoProdutoAlmoxarifado)}">

								</h:commandLink>
							</h:column>

						</h:dataTable>

						<h:commandButton value="Salvar alteracoes"
							action="#{tipoProdutoAlmoxarifadoBean.salvarAlteracoesAction}" />


					</h:form>
				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
