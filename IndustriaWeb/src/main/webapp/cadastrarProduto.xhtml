<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
     <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    
    <h:body>    
    	<h:panelGrid id="infoProduto" columns="2" style="margin-bottom:10px">
    		<h:outputLabel for="nomeProduto" value="Nome do Produto:" />
       		<h:inputText id="nomeProduto" value="#{vendaBean.nomeProduto}"/>
       		
       		<h:outputLabel for="tipoProduto" value="Tipo do Produto:" />
       		<h:inputText id="tipoProduto" value="#{vendaBean.tipoProduto}"/>
       		
       		<h:outputLabel for="precoCompra" value="Preco Compra:" />
       		<h:inputText id="precoCompra" value="#{vendaBean.precoCompra}"/>
       		
       		<h:outputLabel for="precoVenda" value="Preco Venda:" />
       		<h:inputSecret id="precoVenda" value="#{loginBean.precoVenda}"/>

        	<h:commandButton value="Cadastrar Produto" action="#{loginBean.cadastraProduto}"/>
        </h:panelGrid>       
    </h:body>
</html>
