<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{fabricanteBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD fabricantes</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="formLogin">
						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Nome completo"
								required="true" value="#{fabricanteBean.fabricante.nome}" />
						</div>

						<div class="form-group">
							<h:message for="email" style="color: red;" />
							<h:inputText class="form-control" id="email"
								pt:placeholder="Email" required="true"
								requiredMessage="Por favor digite um Email"
								value="#{fabricanteBean.fabricante.email}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="endereco" style="color: red;" />
							<h:inputText class="form-control" id="endereco"
								pt:placeholder="endereco" required="true"
								requiredMessage="Por favor digite um endereco"
								value="#{fabricanteBean.fabricante.endereco}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="telefone" style="color: red;" />
							<h:inputText class="form-control" id="telefone"
								pt:placeholder="telefone" required="true"
								requiredMessage="Por favor digite um telefone"
								value="#{fabricanteBean.fabricante.telefone}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="cnpj" style="color: red;" />
							<h:inputText class="form-control" id="cnpj" pt:placeholder="cnpj"
								required="true" requiredMessage="Por favor digite um cnpj"
								value="#{fabricanteBean.fabricante.cnpj}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="sigla" style="color: red;" />
							<h:inputText class="form-control" id="sigla"
								pt:placeholder="sigla" required="false"
								value="#{fabricanteBean.fabricante.sigla}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="numeroFuncionarios" style="color: red;" />
							<h:inputSecret id="numeroFuncionarios" class="form-control"
								pt:placeholder="numero de funcionarios" required="false"
								value="#{fabricanteBean.fabricante.numeroFuncionarios}">
							</h:inputSecret>

						</div>


						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{fabricanteBean.cadastrar}" />
					</h:form>




					<h:form id="tabela">
						<h4 class="page-header">fabricantes</h4>
						<h:dataTable value="#{fabricanteBean.fabricantes}" var="_fabricante"
							id="tabelafabricantes" styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> Nome </f:facet>

								<h:inputText value="#{_fabricante.nome}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.nome}"
									rendered="#{not _fabricante.editable}" />

							</h:column>

							<h:column>
								<f:facet name="header"> Email </f:facet>

								<h:inputText value="#{_fabricante.email}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.email}"
									rendered="#{not _fabricante.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> endereco </f:facet>

								<h:inputText value="#{_fabricante.endereco}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.endereco}"
									rendered="#{not _fabricante.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> telefone </f:facet>

								<h:inputText value="#{_fabricante.telefone}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.telefone}"
									rendered="#{not _fabricante.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> cnpj </f:facet>

								<h:inputText value="#{_fabricante.cnpj}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.cnpj}"
									rendered="#{not _fabricante.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> numero Funcionarios </f:facet>

								<h:inputText value="#{_fabricante.numeroFuncionarios}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.numeroFuncionarios}"
									rendered="#{not _fabricante.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> sigla </f:facet>

								<h:inputText value="#{_fabricante.sigla}" size="10"
									rendered="#{_fabricante.editable}" />
								<h:outputText value="#{_fabricante.sigla}"
									rendered="#{not _fabricante.editable}" />

							</h:column>




							<h:column>

								<f:facet name="header">Action</f:facet>

								<h:commandLink value="Editar"
									action="#{fabricanteBean.editAction(_fabricante)}"
									rendered="#{not _fabricante.editable}">

								</h:commandLink>

								<h:outputText value="&#160;" />

								<h:commandLink value="Deletar"
									action="#{fabricanteBean.deletarAction(_fabricante)}">

								</h:commandLink>



							</h:column>

						</h:dataTable>

						<h:commandButton value="Salvar alteracoes"
							action="#{fabricanteBean.salvarAlteracoesAction}" />


					</h:form>



				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
