<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{almoxarifadoBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD Almoxarifado</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="formLogin">

						

						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{almoxarifadoBean.cadastrar}" />
					</h:form>


					<h:form id="tabela">
						<h4 class="page-header">almoxarifados</h4>
						<h:dataTable value="#{almoxarifadoBean.almoxarifados}"
							var="_almoxarifado" id="tabelaalmoxarifados"
							styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> ID </f:facet>


								<h:outputText value="#{_almoxarifado.id}" />

							</h:column>


							<h:column>

								<f:facet name="header">Action</f:facet>
								<h:commandLink value="Deletar"
									action="#{almoxarifadoBean.deletarAction(_almoxarifado)}">
								</h:commandLink>

							</h:column>



						</h:dataTable>



					</h:form>

				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
