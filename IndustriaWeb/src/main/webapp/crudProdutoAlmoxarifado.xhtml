<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{produtoAlmoxarifadoBean.atualizarListas}" />
			<f:viewAction action="#{produtoAlmoxarifadoBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD ProdutoAlmoxarifado</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="form">

						<h:message for="caixaSelecaoProduto" style="color: red;" />
						<div class="form-group">
							<h:selectOneMenu label="Produto" id="caixaSelecaoProduto"
								value="#{produtoAlmoxarifadoBean.produto.id}"
								class="btn btn-default dropdown-toggle" required="true"
								requiredMessage="por faovor, selecione um produto">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{produtoAlmoxarifadoBean.produtos}"
									var="_produto" itemValue="#{_produto.id}"
									itemLabel="#{_produto.nomeProduto}" />
							</h:selectOneMenu>
						</div>

						<h:message for="caixaSelecaoAlmoxarifado" style="color: red;" />
						<div class="form-group">
							<h:selectOneMenu label="Almoxarifado"
								id="caixaSelecaoAlmoxarifado"
								value="#{produtoAlmoxarifadoBean.almoxarifado.id}"
								class="btn btn-default dropdown-toggle" required="true"
								requiredMessage="por faovor, selecione um almoxarifado">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{produtoAlmoxarifadoBean.almoxarifados}"
									var="_almoxarifado" itemValue="#{_almoxarifado.id}"
									itemLabel="#{_almoxarifado.id}" />
							</h:selectOneMenu>
						</div>

						<h:message for="quantidadeField" style="color: red;" />
						<div class="form-group">
							<h:inputText class="form-control"
								pt:placeholder="Quantidade do produto" id="quantidadeField"
								required="true"
								value="#{produtoAlmoxarifadoBean.produtoAlmoxarifado.quantidadeProdutoEstoque}"
								requiredMessage="Digite seu nome" />
						</div>


						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{produtoAlmoxarifadoBean.cadastrar}" />
					</h:form>

					<h:form id="tabela">
						<h4 class="page-header">Produtos</h4>
						<h:dataTable
							value="#{produtoAlmoxarifadoBean.produtoAlmoxarifados}"
							var="_produtoAlmoxarifado" id="tabelaprodutoAlmoxarifado"
							styleClass="table table-condensed">

							<h:column>
								<f:facet name="header"> Produto </f:facet>

								<h:outputText
									value="#{_produtoAlmoxarifado.produto.nomeProduto}"
									rendered="#{not _produtoAlmoxarifado.editable}" />

								<h:selectOneMenu label="Produto" id="caixaSelecaoProduto"
									value="#{_produtoAlmoxarifado.produto.nomeProduto}"
									class="btn btn-default dropdown-toggle" required="true"
									requiredMessage="por faovor, selecione um produto"
									rendered="#{_produtoAlmoxarifado.editable}">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{produtoAlmoxarifadoBean.produtos}"
										var="_produto" itemValue="#{_produto.nomeProduto}"
										itemLabel="#{_produto.nomeProduto}" />
								</h:selectOneMenu>

							</h:column>

							<h:column>
								<f:facet name="header"> almoxarifado </f:facet>

								<h:outputText value="#{_produtoAlmoxarifado.almoxarifado.id}"
									rendered="#{not _produtoAlmoxarifado.editable}" />

								<h:selectOneMenu label="Almoxarifado"
									id="caixaSelecaoAlmoxarifado"
									value="#{_produtoAlmoxarifado.almoxarifado.id}"
									class="btn btn-default dropdown-toggle" required="true"
									requiredMessage="por faovor, selecione um almoxarifado"
									rendered="#{_produtoAlmoxarifado.editable}">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{produtoAlmoxarifadoBean.almoxarifados}"
										var="_almoxarifado" itemValue="#{_almoxarifado.id}"
										itemLabel="#{_almoxarifado.id}" />
								</h:selectOneMenu>

							</h:column>

							<h:column>
								<f:facet name="header"> Quantidade </f:facet>

								<h:outputText
									value="#{_produtoAlmoxarifado.quantidadeProdutoEstoque}"
									rendered="#{not _produtoAlmoxarifado.editable}" />
								<h:inputText class="form-control"
									pt:placeholder="Quantidade do produto" id="quantidadeField"
									required="true"
									value="#{_produtoAlmoxarifado.quantidadeProdutoEstoque}"
									requiredMessage="Digite seu nome"
									rendered="#{_produtoAlmoxarifado.editable}" />

							</h:column>



							<h:column>

								<f:facet name="header">Action</f:facet>

								<h:commandLink value="Editar"
									action="#{produtoAlmoxarifadoBean.editAction(_produtoAlmoxarifado)}"
									rendered="#{not _produtoAlmoxarifado.editable}">

								</h:commandLink>

								<h:outputText value="&#160;" />

								<h:commandLink value="Deletar"
									action="#{produtoAlmoxarifadoBean.deletarAction(_produtoAlmoxarifado)}">

								</h:commandLink>



							</h:column>

						</h:dataTable>

						<h:commandButton value="Salvar alteracoes"
							action="#{produtoAlmoxarifadoBean.salvarAlteracoesAction}" />



					</h:form>









				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
