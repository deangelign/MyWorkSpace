<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{exclusividadeBean.atualizarListas}" />
			<f:viewAction action="#{exclusividadeBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD Exclusividades</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="formLogin">

						<h4 class="page-header">Cadastro exclusividade</h4>
						<div class="form-group">

							<label for="caixaSelecaoFornecedor">Selecione um
								Fornecedor </label>
							<h:outputText value="&lt;br/&gt;" escape="false" />

							<h:selectOneMenu label="Fornecedor" id="caixaSelecaoFornecedor"
								value="#{exclusividadeBean.exclusividade.fornecedor.id}"
								class="btn btn-default dropdown-toggle">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{exclusividadeBean.fornecedores}"
									var="_fornecedor" itemValue="#{_fornecedor.id}"
									itemLabel="#{_fornecedor.nome}" />

							</h:selectOneMenu>
						</div>


						<div class="form-group">
							<label for="caixaSelecaoFabricante"> selecione um
								fabricante </label>
							<h:outputText value="&lt;br/&gt;" escape="false" />

							<h:selectOneMenu label="Fabricante" id="caixaSelecaoFabricante"
								value="#{exclusividadeBean.exclusividade.fabricante.id}"
								class="btn btn-default dropdown-toggle">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{exclusividadeBean.fabricantes}"
									var="_fabricante" itemValue="#{_fabricante.id}"
									itemLabel="#{_fabricante.nome}" />

							</h:selectOneMenu>
						</div>



						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{exclusividadeBean.cadastrar}" />
					</h:form>


					<h:form id="tabela">
						<h4 class="page-header">exclusividades</h4>
						<h:dataTable value="#{exclusividadeBean.exclusividades}"
							var="_exclusividade" id="tabelaexclusividades"
							styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> Fornecedor </f:facet>

								
								<h:outputText value="#{_exclusividade.fornecedor.nome}" />

							</h:column>

							<h:column>
								<f:facet name="header"> Fabricante </f:facet>

								<h:outputText value="#{_exclusividade.fabricante.nome}"/>

							</h:column>

							<h:column>

								<f:facet name="header">Action</f:facet>
								<h:commandLink value="Deletar"
									action="#{exclusividadeBean.deletarAction(_exclusividade)}">

								</h:commandLink>



							</h:column>

						</h:dataTable>

						

					</h:form>

				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
