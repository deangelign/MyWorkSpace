<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{vendedorBean.atualziarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD Vendedores</h1>

				<div class="panel-body">
					<h4 class="page-header">Vendedores</h4>

					<h:form id="formLogin">
						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Nome completo"
								required="true" value="#{vendedorBean.usuario.nome}" />
						</div>

						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Login"
								required="true" value="#{vendedorBean.usuario.login}" />
						</div>



						<div class="form-group">
							<h:message for="sexo" style="color: red;" />

							<h:selectOneRadio id="sexo" value="#{vendedorBean.usuario.sexo}"
								required="true" requiredMessage="selecione um sexo">
								<f:selectItem itemValue="M" itemLabel="Masculino" />
								<f:selectItem itemValue="F" itemLabel="Feminino" />
							</h:selectOneRadio>
						</div>

						<div class="form-group">
							<h:message for="email" style="color: red;" />
							<h:inputText class="form-control" id="email"
								pt:placeholder="Email" required="true"
								requiredMessage="Por favor digite um Email"
								value="#{vendedorBean.usuario.email}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="endereco" style="color: red;" />
							<h:inputText class="form-control" id="endereco"
								pt:placeholder="endereco" required="true"
								requiredMessage="Por favor digite um endereco"
								value="#{vendedorBean.usuario.endereco}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="telefone" style="color: red;" />
							<h:inputText class="form-control" id="telefone"
								pt:placeholder="telefone" required="true"
								requiredMessage="Por favor digite um telefone"
								value="#{vendedorBean.usuario.telefone}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="cpf" style="color: red;" />
							<h:inputText class="form-control" id="cpf" pt:placeholder="cpf"
								required="true" requiredMessage="Por favor digite um cpf"
								value="#{vendedorBean.usuario.cpf}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="idade" style="color: red;" />
							<h:inputText class="form-control" id="idade"
								pt:placeholder="idade" required="true"
								requiredMessage="Por favor digite uma idade"
								value="#{vendedorBean.usuario.idade}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="numeroFuncionario" style="color: red;" />
							<h:inputText class="form-control" id="numeroCartao"
								pt:placeholder="numero do funcionario" required="true"
								requiredMessage="Por favor digite um numero de Cartao"
								value="#{vendedorBean.vendedor.numeroVendedor}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="password" style="color: red;" />
							<h:inputSecret id="password" class="form-control"
								pt:placeholder="Senha" required="true"
								requiredMessage="Por favor digite a senha"
								value="#{vendedorBean.usuario.senha}">
							</h:inputSecret>

						</div>


						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{vendedorBean.cadastrar}" />
					</h:form>




					<h:form id="tabela">
						<h4 class="page-header">vendedors</h4>
						<h:dataTable value="#{vendedorBean.vendedores}" var="_vendedor"
							id="tabelaClientes" styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> Nome </f:facet>

								<h:inputText value="#{_vendedor.nome}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.nome}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> login </f:facet>

								<h:inputText value="#{_vendedor.login}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.login}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> Sexo </f:facet>

								<h:inputText value="#{_vendedor.sexo}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.sexo}"
									rendered="#{not _vendedor.editable}" />

							</h:column>

							<h:column>
								<f:facet name="header"> Email </f:facet>

								<h:inputText value="#{_vendedor.email}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.email}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> endereco </f:facet>

								<h:inputText value="#{_vendedor.endereco}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.endereco}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> telefone </f:facet>

								<h:inputText value="#{_vendedor.telefone}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.telefone}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> cpf </f:facet>

								<h:inputText value="#{_vendedor.cpf}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.cpf}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> numero do vendedor </f:facet>

								<h:inputText value="#{_vendedor.numeroVendedor}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.numeroVendedor}"
									rendered="#{not _vendedor.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> senha </f:facet>

								<h:inputText value="#{_vendedor.senha}" size="10"
									rendered="#{_vendedor.editable}" />
								<h:outputText value="#{_vendedor.senha}"
									rendered="#{not _vendedor.editable}" />

							</h:column>










						</h:dataTable>


					</h:form>



				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
