<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">Usuarios</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<f:viewAction action="#{clienteBean.atualizarLista}" />
		</f:metadata>




		<div class="row">
			<div class="col-lg-12">

				<h1 class="page-header">CRUD clientes</h1>

				<div class="panel-body">
					<h4 class="page-header">Cadastro</h4>

					<h:form id="formLogin">
						<div class="form-group">
							<h:message for="nomeField" style="color: red;" />
							<h:inputText class="form-control" pt:placeholder="Nome completo"
								id = "nomeField" required="true" value="#{clienteBean.usuario.nome}"
								requiredMessage="Digite seu nome" />
						</div>

						<div class="form-group">
							<h:message for="loginField" style="color: red;" />
							<h:inputText class="form-control" pt:placeholder="Login" id="loginField"
								required="true" value="#{clienteBean.usuario.login}" 
								requiredMessage="Voce precisa espicificar seu login"/>
						</div>



						<div class="form-group">
							<h:message for="sexo" style="color: red;" />

							<h:selectOneRadio id="sexo" value="#{clienteBean.usuario.sexo}"
								required="true" requiredMessage="selecione um sexo">
								<f:selectItem itemValue="M" itemLabel="Masculino" />
								<f:selectItem itemValue="F" itemLabel="Feminino" />
							</h:selectOneRadio>
						</div>

						<div class="form-group">
							<h:message for="email" style="color: red;" />
							<h:inputText class="form-control" id="email"
								pt:placeholder="Email" required="true"
								requiredMessage="Por favor digite um Email"
								value="#{clienteBean.usuario.email}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="endereco" style="color: red;" />
							<h:inputText class="form-control" id="endereco"
								pt:placeholder="endereco" required="true"
								requiredMessage="Por favor digite um endereco"
								value="#{clienteBean.usuario.endereco}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="telefone" style="color: red;" />
							<h:inputText class="form-control" id="telefone"
								pt:placeholder="telefone" required="true"
								requiredMessage="Por favor digite um telefone"
								value="#{clienteBean.usuario.telefone}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="cpf" style="color: red;" />
							<h:inputText class="form-control" id="cpf" pt:placeholder="cpf"
								required="true" requiredMessage="Por favor digite um cpf"
								value="#{clienteBean.usuario.cpf}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="idade" style="color: red;" />
							<h:inputText class="form-control" id="idade"
								pt:placeholder="idade" required="true"
								requiredMessage="Por favor digite uma idade"
								value="#{clienteBean.usuario.idade}">
							</h:inputText>
						</div>


						<div class="form-group">
							<h:message for="numeroCartao" style="color: red;" />
							<h:inputText class="form-control" id="numeroCartao"
								pt:placeholder="numero do Cartao" required="true"
								requiredMessage="Por favor digite um numero de Cartao"
								value="#{clienteBean.cliente.numeroCartao}">
							</h:inputText>
						</div>

						<div class="form-group">
							<h:message for="password" style="color: red;" />
							<h:inputSecret id="password" class="form-control"
								pt:placeholder="Senha" required="true"
								requiredMessage="Por favor digite a senha"
								value="#{clienteBean.usuario.senha}">
							</h:inputSecret>

						</div>


						<h:commandButton value="Cadastrar" class="btn btn-primary"
							action="#{clienteBean.cadastrar}" />
					</h:form>




					<h:form id="tabela">
						<h4 class="page-header">clientes</h4>
						<h:dataTable value="#{clienteBean.clientes}" var="_cliente"
							id="tabelaClientes" styleClass="table table-condensed">

							<h:column>

								<f:facet name="header"> Nome </f:facet>

								<h:inputText value="#{_cliente.nome}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.nome}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> login </f:facet>

								<h:inputText value="#{_cliente.login}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.login}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> Sexo </f:facet>

								<h:inputText value="#{_cliente.sexo}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.sexo}"
									rendered="#{not _cliente.editable}" />

							</h:column>

							<h:column>
								<f:facet name="header"> Email </f:facet>

								<h:inputText value="#{_cliente.email}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.email}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> endereco </f:facet>

								<h:inputText value="#{_cliente.endereco}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.endereco}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> telefone </f:facet>

								<h:inputText value="#{_cliente.telefone}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.telefone}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> cpf </f:facet>

								<h:inputText value="#{_cliente.cpf}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.cpf}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> numero Cartao </f:facet>

								<h:inputText value="#{_cliente.numeroCartao}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.numeroCartao}"
									rendered="#{not _cliente.editable}" />

							</h:column>


							<h:column>
								<f:facet name="header"> senha </f:facet>

								<h:inputText value="#{_cliente.senha}" size="10"
									rendered="#{_cliente.editable}" />
								<h:outputText value="#{_cliente.senha}"
									rendered="#{not _cliente.editable}" />

							</h:column>




							<h:column>

								<f:facet name="header">Action</f:facet>

								<h:commandLink value="Editar"
									action="#{clienteBean.editAction(_cliente)}"
									rendered="#{not _cliente.editable}">

								</h:commandLink>

								<h:outputText value="&#160;" />

								<h:commandLink value="Deletar"
									action="#{clienteBean.deletarAction(_cliente)}">

								</h:commandLink>



							</h:column>

						</h:dataTable>

						<h:commandButton value="Salvar alteracoes"
							action="#{clienteBean.salvarAlteracoesAction}" />


					</h:form>



				</div>



			</div>
		</div>



	</ui:define>

</ui:composition>
