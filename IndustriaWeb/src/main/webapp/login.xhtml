<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Login</title>
    </h:head>
    
    <h:body>
    	<h:form id="formLogin">
    		<h3>Insira seu login e senha:</h3>
    		
    		<h:outputText>Login</h:outputText>

    		<h:panelGrid id="infoLogin" columns="2" style="margin-bottom:10px">

    			<h:outputLabel for="login" value="Login:" />
        		<h:inputText id="login" value="#{loginBean.login}"/>

        		<h:outputLabel for="senha" value="Senha:" />
        		<h:inputSecret id="senha" value="#{loginBean.senha}"/>

        		<h:commandButton value="Entrar" action="#{loginBean.logar}"/>        		
    		</h:panelGrid>
    	</h:form>
    </h:body>
</html>
