<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="titulo">minha home</ui:define>



	<ui:define name="corpo">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Home</h1>
					<div class="form-inline">
						<h:form>

							<script>
								const
								ctx = "${facesContext.externalContext.requestContextPath}";
							</script>

							<script
								src="${facesContext.externalContext.requestContextPath}/resources/grafico/grafico-util.js"></script>

							<script
								src="${facesContext.externalContext.requestContextPath}/resources/dataFashion/moment.js"></script>

							<link
								href="${facesContext.externalContext.requestContextPath}/resources/dataFashion/bootstrap-datetimepicker.css"
								rel="stylesheet" />

							<link
								href="${facesContext.externalContext.requestContextPath}/resources/dataFashion/bootstrap-datetimepicker.min.css"
								rel="stylesheet" />

							<div>
								<label for="caixaSelecaoEquipamentoHome1">Selecione um
									equipamento </label>
								<h:outputText value="&lt;br/&gt;" escape="false" />

								<h:selectOneMenu label="Equipamento"
									id="caixaSelecaoEquipamentoHome1"
									value="#{cadastroSensorBean.equipamento.id}"
									class="btn btn-default dropdown-toggle">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{cadastroSensorBean.equipamentos}"
										var="_equipamento" itemValue="#{_equipamento.id}"
										itemLabel="#{_equipamento.nome}" />

									<f:ajax listener="#{cadastroSensorBean.atualizarLista}"
										event="change" execute="@this caixaSelecaoEquipamento"
										render="caixaSelecaoSensor" />

								</h:selectOneMenu>
							</div>


							<div>

								<h:outputText value="&lt;br/&gt;" escape="false" />
								<label for="caixaSelecaoSensor">Selecione um Sensor </label>
								<h:outputText value="&lt;br/&gt;" escape="false" />

								<h:selectOneMenu label="Sensor" id="caixaSelecaoSensor"
									value="#{cadastroSensorBean.sensor.id}"
									class="btn btn-default dropdown-toggle">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{cadastroSensorBean.sensores}"
										var="_sensor" itemValue="#{_sensor.id}"
										itemLabel="#{_sensor.nome}" id="testeSensorId" />


								</h:selectOneMenu>
							</div>



							<h4 class="page-header">Buscar por Periodo</h4>

							<div>
								<label class="control-label" id="bujao" style="color: red;"></label>
							</div>
							
							<div class="form-group">

								<div class="container">
									<h:outputText value="De" />
									<div class="form-group">
										<div class='input-group date' id='datetimepicker1'>
											<input type='text' class="form-control" /> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>

										<script type="text/javascript">
											$(function() {
												$('#datetimepicker1')
														.datetimepicker(
																{
																	format : 'DD/MM/YYYY HH:mm'
																});
											});
										</script>

									</div>
								</div>
							</div>



							<div class="form-group">
								<h:outputText value="&lt;br/&gt;" escape="false" />

								<div class="container">
									<h:outputText value="Ate" />
									<div class="form-group">
										<div class='input-group date' id='datetimepicker2'>
											<input type='text' class="form-control" /> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>

										<script type="text/javascript">
											$(function() {
												$('#datetimepicker2')
														.datetimepicker(
																{
																	format : 'DD/MM/YYYY HH:mm'
																});
											});
										</script>

									</div>
								</div>

							</div>
						</h:form>


						<div class="form-group">
							<br />
							<button type="button" class="btn btn-primary"
								onclick="buscarPontos()">Buscar</button>
						</div>





						<div id="grafico"
							style="min-width: 310px; height: 400px; margin: 0 auto">
							</div>


					</div>


					<script
						src="${facesContext.externalContext.requestContextPath}/resources/highchart/js/highstock.js"></script>

					<script
						src="${facesContext.externalContext.requestContextPath}/resources/highchart/js/exporting.js"></script>


					<script
						src="${facesContext.externalContext.requestContextPath}/resources/dataFashion/bootstrap-datetimepicker.min.js"></script>


				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>

	</ui:define>


</ui:composition>
