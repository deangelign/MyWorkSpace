<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Teste</title>

	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

	<link
		href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />


	<link
		href="resources/bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />

	<link href="resources/css/sb-admin-2.css" rel="stylesheet" />

	<link
		href="resources/bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" />

	<h:outputScript
		name="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

	<h:outputScript name="bootstrap/js/bootstrap.js" />

</h:head>

<h:body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
							<fieldset>
								<div class="form-group">
									<h:inputText class="form-control" pt:placeholder="Usuario"  value="#{loginBean.nomeUsuario}"/>
								</div>
								<div class="form-group">
									<h:inputText class="form-control" pt:placeholder="Senha"
										name="password" type="password" value="#{loginBean.senha}" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" />Remember Me
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<h:commandButton value="Acessar" action="#{loginBean.login}" class="btn btn-lg btn-success btn-block"/>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery -->
	<h:outputScript
		src="resources/bower_components/jquery/dist/jquery.min.js"></h:outputScript>

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript
		src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></h:outputScript>

	<!-- Metis Menu Plugin JavaScript -->
	<h:outputScript
		src="resources/bower_components/metisMenu/dist/metisMenu.min.js"></h:outputScript>

	<!-- Custom Theme JavaScript -->
	<h:outputScript src="resources/js/sb-admin-2.js"></h:outputScript>


</h:body>
</html>
