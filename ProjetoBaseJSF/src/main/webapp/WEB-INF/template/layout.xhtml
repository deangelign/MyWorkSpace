<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Meu sistema</title>

	<link
		href="${facesContext.externalContext.requestContextPath}/resources/bootstrap/css/bootstrap.css"
		rel="stylesheet" />

	<link
		href="${facesContext.externalContext.requestContextPath}/resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />


	<link
		href="${facesContext.externalContext.requestContextPath}/resources/bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />

	<link
		href="${facesContext.externalContext.requestContextPath}/resources/css/sb-admin-2.css"
		rel="stylesheet" />

	<link
		href="${facesContext.externalContext.requestContextPath}/resources/bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" />
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<script src="${facesContext.externalContext.requestContextPath}/resources/bootstrap/js/bootstrap.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<link href="${facesContext.externalContext.requestContextPath}/resources/algaworks/estilo.css" />

</h:head>


<h:body>


	<header>

		<div id="wrapper">
			<h:form>
				<nav class="navbar navbar-default navbar-static-top"
					role="navigation" style="margin-bottom: 0">

					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<h:graphicImage library="algaworks" name="logo.png" width="200"
							height="45" />

					</div>
					<!-- /.navbar-header -->

					<ul class="nav navbar-top-links navbar-right">

						<li class="dropdown">Ol√° #{dadosSessao.usuario.nome}</li>

						<!-- /.dropdown -->
						<li class="dropdown"><h:commandLink class="list-group"
								action="#{loginBean.sair}">
								<i class="glyphicon glyphicon-log-out"> </i>
							</h:commandLink></li>

						<!-- /.dropdown -->
					</ul>
					<!-- /.navbar-top-links -->

					<div class="navbar-default sidebar" role="navigation">
						<div class="sidebar-nav navbar-collapse">
							<ul class="nav" id="side-menu">
								<li class="sidebar-search">
									<div class="input-group custom-search-form">
										<input type="text" class="form-control"
											placeholder="Search..." /><span class="input-group-btn">
											<button class="btn btn-default" type="button">
												<i class="fa fa-search"></i>
											</button>
										</span>
									</div> <!-- /input-group -->
								</li>


								<li><h:commandLink action="#{homeBean.irParaHome}">
										<i class="fa fa-home"></i>
											Home
									</h:commandLink></li>


								<li><h:commandLink
										action="#{homeBean.irParaCadastroEquipamento}">
										<i class="glyphicon glyphicon-hdd"></i>
											Gerenciar Equipamentos
									</h:commandLink></li>

								<li><h:commandLink
										action="#{homeBean.irParaCadastroSensor}">
										<i class="fa fa-hdd-o"></i>
										Gerenciar Sensores
									</h:commandLink></li>

								<li><h:commandLink
										action="#{homeBean.irParaGerenciamentoUsuarios()}" 
										rendered = "#{dadosSessao.usuario.admin}"
										>
										<i class="glyphicon glyphicon-user"></i>
										Gerencia de Usuarios
									</h:commandLink></li>


							</ul>
						</div>
						<!-- /.sidebar-collapse -->
					</div>
					<!-- /.navbar-static-side -->
				</nav>
			</h:form>
		</div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>


</h:body>

</html>
