<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastrar</title>

	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

	<link
		href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />


	<link
		href="resources/bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />

	<link href="resources/css/sb-admin-2.css" rel="stylesheet" />

	<link
		href="resources/bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" />

	<h:outputScript
		name="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

	<h:outputScript name="bootstrap/js/bootstrap.js" />

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>

<h:body>

	<header> <h:graphicImage library="algaworks" name="logo.png"
		width="200" height="45" /> </header>

	<div class="container">

		<div class="row">

			<div class="col-md-4 col-md-offset-4">

				<div class="login-panel panel panel-default">

					<div class="panel-heading">
						<h2 class="panel-title">Cadastro de Usuario</h2>
					</div>

					<div class="panel-body">

						<h:form id="formLogin">
							<div class="form-group">
								<h:inputText class="form-control"
									pt:placeholder="Nome do usuario"
									value="#{cadastroUsuarioBean.usuario.nome}" required="true" />
							</div>

							<div class="form-group">
								<h:inputText class="form-control" id="email"
									pt:placeholder="Email"
									value="#{cadastroUsuarioBean.usuario.email}" required="true"
									requiredMessage="Por favor digite um Email">

									<f:validator validatorId="emailValidator" />
								</h:inputText>

							</div>
							<h:message for="email" style="color: red;" />

							<div class="form-group">
								<h:inputSecret id="password" class="form-control"
									pt:placeholder="Senha"
									value="#{cadastroUsuarioBean.usuario.senha}" required="true"
									requiredMessage="Por favor digite a senha">

									<f:validator validatorId="passwordValidator" />
									<f:attribute name="confirmPassword" value="#{confirmPassword}" />

								</h:inputSecret>
								<h:message for="password" style="color: red;" />
							</div>

							<div class="form-group">
								<h:inputSecret class="form-control" id="confirmPassword"
									pt:placeholder="Digite a senha novamente"
									binding="#{confirmPassword}"
									value="#{cadastroUsuarioBean.usuario.confirmarSenha}"
									required="true" requiredMessage="Por favor confirme a senha" />
							</div>
							<h:message for="confirmPassword" style="color: red;" />

							<h:commandButton value="Cadastrar"
								action="#{cadastroUsuarioBean.cadastrar}"
								class="btn btn-lg btn-success btn-block" />
						</h:form>

						<h:outputText value="&lt;br/&gt;" escape="false" />
						<h:form id="formRedirectLogin">
							<h:commandButton class="btn btn-primary" value="Logar"
								action="#{cadastroUsuarioBean.irParaLogin}" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery -->
	<h:outputScript
		src="resources/bower_components/jquery/dist/jquery.min.js"></h:outputScript>

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript
		src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></h:outputScript>

	<!-- Metis Menu Plugin JavaScript -->
	<h:outputScript
		src="resources/bower_components/metisMenu/dist/metisMenu.min.js"></h:outputScript>

	<!-- Custom Theme JavaScript -->
	<h:outputScript src="resources/js/sb-admin-2.js"></h:outputScript>


</h:body>
</html>
